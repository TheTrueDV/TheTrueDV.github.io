<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <title>Quotes</title>
</head>
<body>
    <div class="quote">
        <img class="quote__picture" id="picture" alt="profile picture">
        <p class="quote__quote" id="quote"></p>
        <p class="quote__source" id="source"></p>
        <p class="quote__date" id="date"></p>
        <a href="#" onclick="" class="quote__url" id="url"></a>
    </div>
    

    <script src="scripts/quote.js"></script>
</body>
</html>
